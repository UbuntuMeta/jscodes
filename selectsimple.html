<script type="text/javascript">
    // 显示下拉菜单，本质就是将li的显示方式从none改为block
	function showSubNav (id) {
		var li_arr = getLiArrById(id);
		for (var i = li_arr.length - 1; i >= 0; i--) {
			li_arr[i].style.display = 'block';
		};
	}

    /**
    * 封装公共获取li数组对象的方法
    **/
	function getLiArrById(id) {
		var liobj = document.getElementById(id);
		var li_arr = liobj.getElementsByTagName('li');
		return li_arr;
		
	}

	// 隐藏下拉菜单，本质就是将li的显示方式改回none
	function hiddenSubNav(id) {
		var li_arr = getLiArrById(id);
		for (var i = li_arr.length - 1; i >= 0; i--) {
			li_arr[i].style.display = 'none';
		};
	}
</script>
